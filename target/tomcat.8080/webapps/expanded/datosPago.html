    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <style>
      body{
          background: url('./img/background.png') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;

          margin-top: 12%;

      #bg{
          background:url('./img/backgroundg.png') no-repeat center center;

</head>

<body>

  <div id="main_page" class="container">

    <div class="header clearfix" >
      <img src="./img/completa-tus-datos.png" ></img>
    </div>

    <div id="ingresoCodigo"  ng-controller="DatosPersonalesController as datosCtrl">

      <form id="datosForm" ng-model="datosPersonalesForm">

        <label for="txtNombre">Nombre: </label>
        <input id="txtNombre" type="text" class="form-control" ng-model="datosPersonalesForm.nombre"></input> <br/>
        <label for="txtApellido" >Apellido: </label>
        <input id="txtApellido" type="text" class="form-control" ng-model="datosPersonalesForm.apellido"></input> <br/>
        <label for="txtMail" >E-Mail: </label>
        <input id="txtMail" type="text" class="form-control" ng-model="datosPersonalesForm.email"></input> <br/>
        <label for="txtDireccion" >Direccion: </label>
        <input id="txtDireccion" type="text" class="form-control" ng-model="datosPersonalesForm.direccion"></input> <br/>
        <label for="txtCodigoPostal" >Codigo Postal: </label>
        <input id="txtCodigoPostal" type="text" class="form-control" ng-model="datosPersonalesForm.codigoPostal"></input> <br/>
        <label for="txtProvincia" >Provincia: </label>
        <input id="txtProvincia" type="text" class="form-control" ng-model="datosPersonalesForm.provincia"></input> <br/>
        <label for="txtCiudad" >Ciudad: </label>
        <input id="txtCiudad" type="text" class="form-control" ng-model="datosPersonalesForm.ciudad"></input> <br/>

        <label for="txtNroTarjeta" >Nro Tarjeta: </label>
        <input id="txtNroTarjeta" type="text" class="form-control" ng-model="datosPersonalesForm.tarjeta"></input> <br/>
        <label for="txtCodigoVerificacion" >Codigo Verficacion: </label>
        <input id="txtCodigoVerificacion" type="text" class="form-control" ng-model="datosPersonalesForm.codigoTarjeta"></input> <br/>
        <label for="txtCodigoVerificacion" >Vencimiento: </label>
        <input id="txtMesVencimiento" type="text" size="4"></input>
        <input id="txtAnoVencimiento" type="text" size="8"></input><br/>

      </form>
      <br/><br/><br/><br/>
      <div>
        <a href="./elegirVaso.html"><img src="./img/volver.png"></img><a>
        <a href="./gracias.html"><img src="./img/next.png"></img><a>
      </div>
    </div>


  </div>

</body>
